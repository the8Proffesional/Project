{% extends "base.html" %}

{% block title %}Modifier Fabricant{% endblock %}

{% block content %}
    <h2>Modifier le Fabricant</h2>
    <hr>

    <form method="post" action="{{ url_for('admin_edit_fabricant', id=fabricant.id) }}" class="form-admin">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" value="{{ fabricant.nom }}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-submit">Enregistrer les modifications</button>
            <a href="{{ url_for('admin_fabricants') }}" class="btn btn-cancel">Annuler</a>
        </div>
    </form>

{% endblock %}
