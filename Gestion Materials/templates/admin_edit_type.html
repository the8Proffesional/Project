{% extends "base.html" %}

{% block title %}Modifier Type{% endblock %}

{% block content %}
    <h2>Modifier le Type</h2>
    <hr>

    <form method="post" action="{{ url_for('admin_edit_type', id=type.id) }}" class="form-admin">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" value="{{ type.nom }}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-submit">Enregistrer les modifications</button>
            <a href="{{ url_for('admin_types') }}" class="btn btn-cancel">Annuler</a>
        </div>
    </form>

{% endblock %}
